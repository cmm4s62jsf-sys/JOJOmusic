<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>プレイリストを選択</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      color: #fff;
      background: #000;
    }

    /* 背景画像を<img>タグで直接表示（Safari対策） */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.45) blur(2px);
    }

    /* 下固定カード */
    .card {
      position: fixed;
      left: 50%;
      bottom: calc(env(safe-area-inset-bottom, 0px) + 20px);
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 560px;
      background: rgba(20,22,30,0.65);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 22px;
      padding: 18px 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }

    .title { font-size: 22px; font-weight: bold; margin-bottom: 6px; }
    .subtitle { margin-bottom: 14px; color: #bbb; font-size: 14px; }

    .btns { display: grid; gap: 12px; }
    .btn {
      display: grid;
      grid-template-columns: 28px 1fr auto;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 14px;
      padding: 14px 16px;
      transition: transform 0.1s ease, border-color 0.2s ease;
    }
    .btn:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.3); }

    .icon { width: 22px; height: 22px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.2); }
    .apple .icon { background: linear-gradient(145deg,#fa2d48,#ff7f66); }
    .spotify .icon { background: linear-gradient(145deg,#1db954,#66ffa0); }
    .badge { font-size: 11px; padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.2); color: #ccc; background: rgba(0,0,0,0.3); }

    @media (max-height: 520px) {
      .card { padding: 14px 16px; }
      .btn { padding: 12px 12px; }
      .title { font-size: 20px; }
    }
  </style>
</head>
<body>
  <!-- ✅ ここで背景を直接表示 -->
<img src="./bg.jpg?v=2" class="bg" alt="background">

  <main class="card">
    <h1 class="title">プレイリストを選択</h1>
    <p class="subtitle">お好きなサービスで再生してください。</p>
    <div class="btns">
      <a class="btn apple" href="https://music.apple.com/jp/playlist/jojo/pl.u-gxblgJ4FEN3GZr" target="_blank">
        <span class="icon"></span>
        <div><span>Apple Musicで開く</span><br><small>アプリまたはブラウザで再生</small></div>
        <div class="badge">music.apple.com</div>
      </a>
      <a class="btn spotify" href="https://spotify.link/sJTayIBePXb" target="_blank">
        <span class="icon"></span>
        <div><span>Spotifyで開く</span><br><small>アプリまたはブラウザで再生</small></div>
        <div class="badge">spotify.link</div>
      </a>
    </div>
  </main>
</body>
</html>
