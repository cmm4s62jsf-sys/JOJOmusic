<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>プレイリストを選択</title>
  <meta name="description" content="Apple Music または Spotify でプレイリストを再生します。">
  <style>
    :root {
      --text: #e7eaf0;
      --muted: #a9b1c3;
      --card: rgba(20, 22, 30, 0.65);
      --border: rgba(255,255,255,0.14);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100svh;   /* iOS Safari用 */
      height: 100dvh;   /* 新しめのブラウザ */
      height: 100vh;    /* フォールバック */
      overflow: hidden; /* ← スクロール禁止 */
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      -webkit-text-size-adjust: 100%;
    }
    /* 背景画像（index.html と bg.jpg を同階層に置く） */
    body::before {
      content: "";
      position: fixed; inset: 0;
      background: url("./bg.jpg") center / cover no-repeat;
      filter: brightness(0.48) blur(1px);
      z-index: -2;
    }
    /* 下を少し暗くしてボタンの可読性UP */
    body::after {
      content: "";
      position: fixed; inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.35) 55%, transparent 100%);
      z-index: -1;
    }
    /* 下固定カード（常に見切れない） */
    .card {
      position: fixed;
      left: 50%;
      bottom: calc(env(safe-area-inset-bottom, 0px) + 20px);
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 560px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 18px 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }
    .title { font-size: 22px; font-weight: 800; margin-bottom: 6px; }
    .subtitle { margin-bottom: 14px; color: var(--muted); font-size: 14px; line-height: 1.6; }
    .btns { display: grid; gap: 12px; }
    .btn {
      display: grid;
      grid-template-columns: 28px 1fr auto;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text);
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 14px;
      padding: 14px 16px;
      transition: transform 0.1s ease, border-color 0.2s ease;
      -webkit-tap-highlight-color: rgba(255,255,255,0.1);
    }
    .btn:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.3); }
    .icon { width: 22px; height: 22px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.2); }
    .apple .icon { background: linear-gradient(145deg,#fa2d48,#ff7f66); }
    .spotify .icon { background: linear-gradient(145deg,#1db954,#66ffa0); }
    .badge { font-size: 11px; padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.2); color: var(--muted); background: rgba(0,0,0,0.3); }

    /* 画面が極端に小さい場合は少し圧縮（見切れ回避） */
    @media (max-height: 520px) {
      .card { padding: 14px 16px; }
      .btn { padding: 12px 12px; }
      .title { font-size: 20px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title" class="title">プレイリストを選択</h1>
    <p class="subtitle">お好きなサービスで再生してください。</p>
    <div class="btns">
      <a class="btn apple" href="https://music.apple.com/jp/playlist/jojo/pl.u-gxblgJ4FEN3GZr" target="_blank" rel="noopener">
        <span class="icon"></span>
        <div><span>Apple Musicで開く</span><br><small>アプリまたはブラウザで再生</small></div>
        <div class="badge">music.apple.com</div>
      </a>
      <a class="btn spotify" href="https://spotify.link/sJTayIBePXb" target="_blank" rel="noopener">
        <span class="icon"></span>
        <div><span>Spotifyで開く</span><br><small>アプリまたはブラウザで再生</small></div>
        <div class="badge">spotify.link</div>
      </a>
    </div>
  </main>
</body>
</html>
