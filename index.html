<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>プレイリストを選択</title>
  <meta name="description" content="Apple Music または Spotify でプレイリストを再生します。">
  <meta property="og:title" content="プレイリストを選択">
  <meta property="og:description" content="Apple Music または Spotify でプレイリストを再生します。">
  <meta property="og:type" content="website">
  <style>
    :root {
      --bg: #0f1115;
      --card: #161922;
      --text: #e7eaf0;
      --muted: #a9b1c3;
      --accent: #5b8cff;
      --apple: #fa2d48;
      --spotify: #1db954;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 70% -10%, #1b2132, var(--bg));
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 560px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: clamp(20px, 4vw, 32px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
    }
    .title {
      font-size: clamp(20px, 3.6vw, 28px);
      font-weight: 800;
      margin: 0 0 6px;
      letter-spacing: .02em;
    }
    .subtitle {
      margin: 0 0 24px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }
    .btns {
      display: grid;
      gap: 14px;
      grid-template-columns: 1fr;
    }
    .btn {
      display: grid;
      grid-template-columns: 28px 1fr auto;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 14px 16px;
      border-radius: 16px;
      text-decoration: none;
      color: var(--text);
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
      will-change: transform;
    }
    .btn:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.16); }
    .btn span { font-weight: 700; font-size: 16px; }
    .btn small { color: var(--muted); font-size: 12px; }
    .badge {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      color: var(--muted);
    }
    .apple { border-color: rgba(250,45,72,0.35); }
    .apple:hover { background: rgba(250,45,72,0.08); }
    .spotify { border-color: rgba(29,185,84,0.35); }
    .spotify:hover { background: rgba(29,185,84,0.10); }
    .footer {
      margin-top: 18px;
      color: var(--muted);
      font-size: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .hint { opacity: .9; }
    .logos { display: flex; gap: 10px; align-items: center; }
    .logo {
      width: 22px; height: 22px; display: inline-block;
      border-radius: 6px; border: 1px solid rgba(255,255,255,0.18);
      background: #111; position: relative;
    }
    .logo.apple::before{
      content:""; position:absolute; inset:0; background:
      radial-gradient(circle at 35% 35%, #fff8 0, #fff0 45%),
      linear-gradient(145deg, #fa2d48, #ff7f66 70%);
      border-radius: 6px; mix-blend-mode: screen; opacity:.9;
    }
    .logo.spotify::before{
      content:""; position:absolute; inset:0; background:
      radial-gradient(circle at 35% 35%, #fff8 0, #fff0 50%),
      linear-gradient(145deg, #1db954, #66ffa0 70%);
      border-radius: 6px; mix-blend-mode: screen; opacity:.9;
    }
    .note {
      margin-top: 10px;
      font-size: 11px;
      color: var(--muted);
      line-height: 1.6;
    }
  </style>
  <script>
    // Optional: try opening in app if on iOS/Android (falls back to web automatically via provided links)
    // We intentionally keep it simple because spotify.link and music.apple.com already smart-route.
  </script>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title" class="title">プレイリストを選択</h1>
    <p class="subtitle">お好きなサービスで再生してください。iPhone/Android/PCに対応しています。</p>

    <div class="btns">
      <a class="btn apple" href="https://music.apple.com/jp/playlist/jojo/pl.u-gxblgJ4FEN3GZr" rel="noopener" target="_blank" aria-label="Apple Musicで開く">
        <span class="logo apple" aria-hidden="true"></span>
        <div><span>Apple Musicで開く</span><br><small>アプリまたはブラウザで再生</small></div>
        <div class="badge">music.apple.com</div>
      </a>

      <a class="btn spotify" href="https://spotify.link/sJTayIBePXb" rel="noopener" target="_blank" aria-label="Spotifyで開く">
        <span class="logo spotify" aria-hidden="true"></span>
        <div><span>Spotifyで開く</span><br><small>アプリまたはブラウザで再生</small></div>
        <div class="badge">spotify.link</div>
      </a>
    </div>

    <div class="footer">
      <span class="hint">📱 NFCタグには <strong>このページのURL</strong> を書き込んでください。</span>
      <div class="logos" aria-hidden="true"></div>
    </div>
    <p class="note">※ Apple Music未契約の方は試聴のみになります。Spotify無料版は広告やシャッフル制限が適用されます。</p>
  </main>
</body>
</html>
